<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <h1>Updating CSS Variables with JS</h1>

        <section class="inputs">
            <label for="colour">Colour: </label>
            <input class="colour" type="color" name="colour" id="colour">

            <label for="spacing">Spacing: </label>
            <input class="space" type="range" name="spacing" id="spacing">

            <label for="blur">Blur: </label>
            <input class="blur" type="range" name="blur" id="blur">
        </section>

        <section class="imagewrapper">
            <img class="image" src="asset/womanInTech.jpg" alt="Woman in Tech">
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
